[pytest]
# Pytest configuration for Nursing Research Agent System

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Exclude legacy/archived tests that are kept for reference
norecursedirs =
    tests/unit/backup

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Markers for categorizing tests
markers =
    unit: Unit tests for isolated functions
    integration: Integration tests for agent system
    slow: Tests that take significant time to run
    requires_api: Tests that require API keys

# Coverage configuration
[coverage:run]
omit =
    tests/*
    cookbook/*
    archived/*
    libs/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
